<head>
    <meta charset="utf-8"/>

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link href="/css/user/user.css" rel="stylesheet" type="text/css"/>

<body>


<div class="container">
    <div class="row">
        <div class="js-textSongNameDelete">
            <div>
                <h4>топ песен за:</h4>
            </div>
        </div>
        <div class="col-md-5 ">
            <div class="layer">
                <div class="js-textSongDelete">
                    <div>
                        <h5>'+getListSong()+'</h5>
                    </div>
                </div>
            </div>
        </div>    <!--     текст   песни-->
        <div class="col-md-2">
            <div class="layer">
                <div class="btn-group-vertical">
                    <div aria-label="Vertical button group" class="btn-group-vertical" role="group">
                        <button class="btn btn-light js-byDay js-numberOfList" value="1" type="button">топ за день</button>
                        <button class="btn btn-light js-byWeek js-numberOfList" value="2" type="button">топ за неделю </button>
                        <button class="btn btn-light js-byMonth js-numberOfList" value="3" type="button">топ за месяц </button>
                        <button class="btn btn-light js-byYear js-numberOfList" value="4" type="button">топ за год</button>
                    </div><!--        кнопки для выбора периода-->
                </div>
            </div>
        </div>
    </div>
</div><!--        top songs-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
